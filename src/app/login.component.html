<div class='row'>
    <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Page de connexion</span>
        <p><em>{{message}}</em></p>
      </div>
            <form #loginForm="ngForm" >
          <div>
                    <label for="name">Username</label>
            <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
        </form>
      <div class="card-action center">
        <button (click)="login()" class="waves-effect waves-light btn"  [disabled]="!loginForm.form.valid">Se connecter</button>
      </div>
    </div>
    </div>
    </div>
